  <!DOCTYPE html> 
<head>
    <meta charset="utf-8">
    <title>Fun-guys</title>
    <link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
<!--     <link rel="stylesheet" type="text/css" href="css/main.css">-->
    
</head>
 
<body ng-app="mushroomTime">
	<nav>
    <div class="row">
        <div class="col-xs-12 col-xs-offset-4">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for..." ng-model="searchMush">
          </div>
        </div>
     </div>
   <div class="row">
    <div ng-controller="mushroomCtrl" class="col-xs-4 col-xs-offset-4">
      <label class="radio-inline">
        <input type="radio" name="optradio" ng-model="eatit" value="false">Poisonous
      </label>
      <label class="radio-inline">
        <input type="radio" name="optradio" ng-model="eatit" value="true">Non-Poisonous
      </label>
      <div ng-view></div>
      </div>
    </nav>



<!-- NODE MODULE SCRIPTS -->
<script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/node_modules/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="lib/node_modules/firebase/firebase.js"></script>

<!-- APP SCRIPT - MUST GO ABOVE ALL VALUE, FACTORY AND CONTROLLER SCRIPTS -->
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/factories/mushFactory.js"></script>

<!-- ANGULAR VALUES SCRIPT -->
<script type="text/javascript" src="app/fb-creds.js"></script>

<!-- ANGULAR CONTROLLER SCRIPTS -->
<script type="text/javascript" src="app/controllers/mushroomCtrl.js"></script>


</body>
</html>
